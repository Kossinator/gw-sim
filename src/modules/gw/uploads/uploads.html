<template>
    <slds-toast></slds-toast>
    
    <textarea placeholder={researchPlaceholder} id="research" onblur={upload} class="slds-theme_offline" rows="2" cols="20"></textarea>
    <textarea placeholder={overviewPlaceholder} id="overview" onblur={upload} class="slds-theme_offline" rows="2" cols="20"></textarea>
    <textarea placeholder={overviewHtmlPlaceholder} id="overviewHtml" onblur={upload} class="slds-theme_offline" rows="2" cols="20"></textarea>
    <textarea placeholder={statsPlaceholder} id="stats" onblur={upload} class="slds-theme_offline" rows="2" cols="20"></textarea>
    <textarea placeholder={landingHtmlPlaceholder} id="landingHtml" onblur={upload} class="slds-theme_offline" rows="2" cols="20"></textarea>

    <button class="slds-button slds-button_success" onclick={fireCompleteness}>Refresh</button>
