<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_2-of-5">
            Level: <input value={level} type="number" step="1" onchange={updateLevel} />
            Days: <input value={days} type="number" step="1" onchange={updateDays} />
            <slds-toggle label="Calculate" class="slds-show_inline-block slds-m-horizontal--large"
                         when-on="local" when-off="remote" checked={calculateLocal}
                         onchange={toggleAllocation}></slds-toggle>
            <slds-accordion-section for:each={constructions} for:item="construction" key={construction.label}
                                    label={construction.label} open={construction.open}>
                <span for:each={construction.options} for:item="option" key={option}
                      class="slds-pill slds-pill_link">
                    <a class="slds-pill__action slds-p-right--xxx-small" onclick={build}>
                        <span class="slds-pill__label">{option}</span>
                    </a>
                </span>
            </slds-accordion-section>

            <slds-accordion-section label="Settings">
                Start Zeitpunkt:
                <textarea class="path" rows="5">{pathString}</textarea>
    
                <button class="slds-button slds-button_brand" onclick={executePasted}>Ausf√ºhren</button>
                <button class="slds-button slds-button_brand" onclick={copy}>Pfad kopieren</button>
            </slds-accordion-section>
        </div>
        <div class="slds-col slds-size_3-of-5">
            <div for:each={resources} for:item="res" key={res.name}
                 class="slds-show_inline-block slds-m-horizontal--x-small">
                <span class="slds-text-title_bold slds-align_absolute-center">{res.name}</span>
                <span class="slds-align_absolute-center">{res.stored}&nbsp;({res.hourlyProduction})</span>
            </div>
            <div class="slds-show_inline-block slds-m-horizontal--x-small">
                <span class="slds-text-title_bold slds-align_absolute-center">Zeit</span>
                <span class="slds-text-title_bold slds-align_absolute-center">threshold: {threshold}</span>
                <span class="slds-text-title_bold slds-align_absolute-center">serverTime: {serverTime}</span>
            </div>
            <gw-path-logger hide-details={hideDetails} onjumpto={jumpTo} onstepdrop={drop} onremove={remove}></gw-path-logger>
        </div>
    </div>
</template>
