<template>
    <base-toast></base-toast>
    <section class="slds-p-bottom--x-small">
        Auswählen:<base-select class="slds-show_inline-block slds-m-left--small"
                    value={planet.coords} options={newCoords} onchange={selectPlanet}></base-select>
        <lightning-button variant="destructive" onclick={remove} label="Löschen" class="slds-m-left--small"></lightning-button>
    </section>
    <section class="slds-p-bottom--x-small">
        oder Eingeben:<input class="coords slds-input slds-m-left--small" placeholder="50:100:16" type="text" 
                        pattern="\d{1,3}:\d{1,3}:\d{1,3}" value={planet.coords} title="50:100:16"/>
    </section>
    <section class=" slds-p-bottom--x-small">
        Start:<input class="date slds-input slds-m-left--small" value={date} type="date" />
        <input class="time slds-input slds-m-left--small" value={time} type="time" step="1" />
        <lightning-button variant="success" onclick={store} label="Speichern" class="slds-m-left--small"></lightning-button>
    </section>
</template>
