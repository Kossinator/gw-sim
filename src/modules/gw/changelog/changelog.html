<template>
    <base-timeline>

            Der aktiv ausgewählte Auftrag im Log ist blau umrandet. Neue Items werden ab jetzt automatisch nach diesem aktiven Element eingefügt und das neue Element wird zum aktiven Element.
            Damit ist es nun auch möglich Rohstoff Transporte und Zeit Anpassungen direkt an der richtigen Stelle im Pfad zu platzieren.
        </base-timeline-item> -->
        <base-timeline-item icon="standard:topic" label="Content hinzugefügt" date="05.10.2022" open>
            Der xetys hat uns ein Tutorial gedreht das ich euch hier bereit stellen darf. Ihr findet es unter <a>Info</a>.
            Das UI wurde an manchen Stellen angepasst und die Inhalte gepflegt. 
            Es lohnt sich also die Info und das Changelog einmal durchzulesen und den ein oder anderen Hinweis aufzuschnappen.
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Changelog hinzugefügt" date="04.10.2022" open>
            Ich habe mich entschieden diesen <a>Changelog</a> einzuführen, damit ihr besser nachvollziehen könnt, 
            was neu ist und wie ihr die neuen Features nutzen könnt.
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Umgekehrtes Log implementiert" date="03.10.2022" open>
            Ab jetzt ist es möglich das Log im Pathfinder einfach umzukehren, 
            unter <a>Einstellungen</a> könnt ihr euch nun entscheiden was euch besser gefällt.
            <br>
            <br>
            <base-toggle label="Demo: Pfad Umkehren" onchange={toggleDirection} checked={reverse}></base-toggle>
            <gw-path-logger class="revert slds-show slds-size_x-large" reverse={reverse}></gw-path-logger>
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Planeten Hinzufügen" date="01.10.2022">
            Ab heute könnt ihr unter <a>Account Konfigurieren -> Kolonialisieren</a>  Planeten hinzufügen.
            Planeten die bereits existieren, werden selbstverständlich nicht hinzugefügt und einfach ignoriert.
            Hinweis: Stand heute wird nur Forschung erkannt, die tatsächlich im Account zu findet ist oder im Bau ist.
            Forschung die auf einem anderen Planten lediglich im Pfad steht wird vorerst nicht berücksichtigt, das kommt irgendwann mit einem größeren Update.
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Neue Pfad Interaktion" date="05.10.2022">
            Mit den Tasten [▲], [▼] bzw. [w], [s] könnt ihr ausgewählte Aufträge im Pfad (blau umrandet)
            hoch und runter schieben. Damit spart ihr euch einige Klicks.
            <br>
            Außerdem habt ihr nun die Möglichkeit im Auftrag anzupassen, ob die Rohstoffe produziert werden sollen, 
            sodass automatisch Zeit vergeht, oder ob ihr davon ausgeht, dass sie anders beschafft werden, 
            in diesem Fall werden sie zum Planeten hinzugefügt und oben im Counter angerechnet damit ihr wisst wie viel ihr am ende in Summe braucht.
            Im Pfad könnt ihr das mit diesen Buttons steuern 
            <lightning-button-icon variant="container" size="small" style="--slds-c-icon-color-foreground:yellow" icon-name="utility:clock" tooltip="Rostoffe werden selbst produziert"></lightning-button-icon>
            <lightning-button-icon variant="container" size="small" style="--slds-c-icon-color-foreground:green" icon-name="utility:add" tooltip="Rostoffe werden anderweitig beschafft"></lightning-button-icon>
            
            <br>
            Der Counter sieht so aus:
            <br>
            <b>Ressourcen selbst Produzieren [=o] Summe: ( 101 | 1337 | 0 | 255 )</b>
            <br>
            Dort könnt ihr dieses Feature auch auf den ganzen Pfad anwenden.
            <gw-path-logger class="interaction slds-show slds-size_x-large" reverse={reverse}></gw-path-logger>
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Drag Drop vervollständigt" date="29.09.2022">
            Ihr könnt ab jetzt auch dir Items von links nach rechts direkt in den Pfad drag-droppen wo ihr so braucht 
            und müsst sie nichtmehr mit 20 Klicks an die gewünschte Stelle im Pfad bringen.
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Flotten werden im Pfad berücksichtigt" date="28.09.2022">
            Ab jetzt werden eigene sowie fremde Flotten automatisch im Pfad berücksichtigt, sodass Ressourcen die gerade in der Luft sind auch mit in die Planung einfließen.
        </base-timeline-item>
        <base-timeline-item icon="standard:topic" label="Laufende Bauschleifen Abbrechen" date="27.09.2022">
            Schiffe, Gebäude und Forschung, die aktuell im Account aktiv abgearbeitet werden,
            können nach dem Upload unter <a>Account Konfigurieren -> Bauschleifen Anpassen</a> direkt gelöscht werden, falls sie nur zu Save-zwecken in Auftrag gegeben wurden.
            Die Rohstoffe werden in diesem Fall selbstverständlich angerechnet.
            Außerdem habt ihr die Möglichkeit links im sog. JSON direkt die Werte des Accounts anzupassen und zu speichern.
        </base-timeline-item>
    </base-timeline>
</template>
