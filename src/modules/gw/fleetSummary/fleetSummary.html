<template>
    <ul class="slds-has-dividers_around-space slds-p-around_xx-small">
        <li class={cssClass}>
            <article class="slds-tile slds-tile_board">
                <h3 class="slds-tile__title slds-truncate">
                    <a href="javascript:void(0);">{fleet.mission} {fleet.target.player}</a> (<a href={fleet.target.url}>{fleet.target.coords}</a>)
                </h3>
                <div class="slds-tile__detail">
                    <p class="slds-truncate" title="Company Two">

                    </p>
                    <p class="slds-truncate">{arrivalDate}</p>
                    <p class="slds-truncate">{returningDate}</p>

                    <p class="slds-truncate slds-has-alert">{fleet.res.fe}/{fleet.res.lut}/{fleet.res.h2}</p>
                    <pre>{fleet.shipsString}</pre>

                    <span class="slds-icon_container slds-tile_board__icon" title="description of icon when needed">
                        <lightning-icon icon-name="utility:warning" size="x-small" variant="warning"></lightning-icon>
                    <span class="slds-assistive-text">Warning Icon</span>
              </span>
                </div>
            </article>
        </li>
    </ul>
</template>
